<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>This text will be bolded. </b>
    <br></p>
    <p>
    <i>This text will be italic .</i>
    <br></p>
    <p>
    <u>This text will be underlined.</u>
    <br><p>
        <p>
    <mark>This text will be highlighted.</mark>
    <br></p>

    <P>This is normal text.<sup>This will be superscripted.</sup>This is normal text.</p>
        <br>
    <p>This is normal text.<sub>This will be subscripted.</sub></p>
    <br>
    <p>Normal text.<small>Small text</small></p>
    <br>
    <p><del>This text will be deleted.</del></p>
    
</body>
</html>
