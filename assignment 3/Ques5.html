<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Image</title>
    <style>
        img{
            opacity: 0;
            width: 50%;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hovered Over to reveal a surprise</h1>
    <img src="download.jpg" title="sun image" />
</body>
</html>
