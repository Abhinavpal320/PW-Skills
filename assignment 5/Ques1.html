<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images using Flexbox</title>
    <style>
        body{
            background-color: aqua;
            margin: 0 12px;
        }
        .subcontainer{
            display: flex;
            margin: auto;
            flex-wrap: wrap;
            justify-content: center;
            
        }
        .subcontainer>img{
            max-width: 250px;
            border: 4px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="subcontainer">
         <img src="img1/download (10).jpg" alt="">
         <img src="img1/download (11).jpg">
         <img src="img1/download (12).jpg">
         <img src="img1/download (13).jpg" alt="">
         <img src="img1/download (14).jpg" alt="">
         <img src="img1/download (15).jpg" alt="">
         <img src="img1/download (16).jpg" alt="">
         <img src="img1/download (17).jpg" alt="">
         <img src="img1/download (7).jpg" alt="">
         <img src="img1/download (8).jpg" alt="">
         <img src="img1/download (9).jpg" alt="">
         <img src="img1/download (6).jpg" alt="">
    </div>
   

</body>
</html>
